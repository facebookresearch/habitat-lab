# @package _global_

# Single-process PPO config for local testing
# Based on ppo_pointnav_example.yaml

defaults:
  - /habitat_baselines: habitat_baselines_rl_config_base
  - /benchmark/nav/objectnav: objectnav_thinking_hm3d
  - /habitat_baselines/rl/policy/obs_transforms@habitat_baselines.rl.policy.main_agent.obs_transforms.resize_shortest_edge: resize_shortest_edge_base
  - /habitat_baselines/rl/policy/obs_transforms@habitat_baselines.rl.policy.main_agent.obs_transforms.center_cropper: center_cropper_base
  - _self_

habitat:
  environment:
    iterator_options:
      max_scene_repeat_steps: 50000
  task:
    success_reward: 2.5
    slack_reward: -1e-3

habitat_baselines:
  trainer_name: "ppo"  # ← Single-process PPO, not DDPPO
  torch_gpu_id: 0  # Set to -1 for CPU
  tensorboard_dir: "tb"
  video_dir: "video_dir"
  test_episode_count: -1
  eval_ckpt_path_dir: "data/new_checkpoints"
  num_environments: 1  # ← Single environment for local testing
  checkpoint_folder: "data/new_checkpoints"
  num_updates: 1000  # Small number for testing
  log_interval: 10
  num_checkpoints: 10
  force_torch_single_threaded: True

  eval:
    split: "val"
    video_option: ["disk", "tensorboard"]

  rl:
    policy:
      main_agent:
        name: "PointNavResNetPolicy"

    ppo:
      # ppo params
      clip_param: 0.2
      ppo_epoch: 4
      num_mini_batch: 1  # ← Must be <= num_environments
      value_loss_coef: 0.5
      entropy_coef: 0.01
      lr: 2.5e-4
      eps: 1e-5
      max_grad_norm: 0.2
      num_steps: 64
      use_gae: True
      gamma: 0.99
      tau: 0.95
      use_linear_clip_decay: False
      use_linear_lr_decay: False
      reward_window_size: 50
      use_normalized_advantage: False
      hidden_size: 512
