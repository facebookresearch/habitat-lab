# @package _global_

defaults:
  - /benchmark/nav/pointnav: pointnav_habitat_test
  - /habitat_baselines: habitat_baselines_rl_config_base
  - _self_

habitat_baselines:
  trainer_name: "ppo"
  torch_gpu_id: 0
  video_dir: "data/test_checkpoints/ppo/pointnav/video"
  tensorboard_dir: ""
  eval_ckpt_path_dir: "data/test_checkpoints/ppo/pointnav/ckpt.0.pth"
  num_environments: 1
  checkpoint_folder: "data/test_checkpoints/ppo/pointnav/"
  num_updates: 2
  log_interval: 100
  num_checkpoints: 2
  test_episode_count: 2
  # Force PyTorch to be single threaded as
  # this improves performance considerably
  force_torch_single_threaded: True

  eval:
    video_option: ["disk"]

  rl:
    ppo:
      # ppo params
      clip_param: 0.1
      ppo_epoch: 4
      num_mini_batch: 1
      value_loss_coef: 0.5
      entropy_coef: 0.01
      lr: 2.5e-4
      eps: 1e-5
      max_grad_norm: 0.5
      num_steps: 16
      hidden_size: 512
      use_gae: True
      gamma: 0.99
      tau: 0.95
      use_linear_clip_decay: True
      use_linear_lr_decay: True
      reward_window_size: 50
