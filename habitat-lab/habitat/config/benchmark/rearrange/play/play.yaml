# @package _global_
defaults:
  - /habitat: habitat_config_base

  - /habitat/simulator: rearrange_sim
  - /habitat/simulator/sensor_setups@habitat.simulator.agents.main_agent: rgbd_head_rgbd_arm_agent
  - /habitat/simulator/agents@habitat.simulator.agents.main_agent: fetch_suction

  - /habitat/task: task_config_base
  - /habitat/task/rearrange/actions: fetch_suction_arm_base_empty
  - /habitat/task/measurements:
    - articulated_agent_force
    - zero
  - /habitat/task/lab_sensors:
    - joint_sensor

  - /habitat/dataset/rearrangement: replica_cad
  - _self_

# Config for empty task to explore the scene.
habitat:
  task:
    # Config for empty task to explore the scene.
    type: RearrangeEmptyTask-v0
    count_obj_collisions: True
    desired_resting_position: [0.5, 0.0, 1.0]
    reward_measure: "zero"
    success_measure: "zero"

    # Reach task config
    render_target: True
    ee_sample_factor: 0.8

    # In radians
    base_angle_noise: 0.0
    base_noise: 0.0
    constraint_violation_ends_episode: False

    force_regenerate: True
  environment:
    max_episode_steps: 0
  simulator:
    type: RearrangeSim-v0
    seed: 100
    additional_object_paths:
      - "data/objects/ycb/configs/"
    agents:
      main_agent:
        radius: 0.3
        sim_sensors:
          head_rgb_sensor:
            height: 128
            width: 128
          head_depth_sensor:
            height: 128
            width: 128
          arm_depth_sensor:
            height: 128
            width: 128
          arm_rgb_sensor:
            height: 128
            width: 128
    habitat_sim_v0:
      enable_physics: True
  dataset:
    data_path: data/datasets/replica_cad/rearrange/v2/{split}/rearrange_easy.json.gz
