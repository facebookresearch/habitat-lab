# @package _global_

defaults:
  - /habitat: habitat_config_base
  - /habitat/simulator/agents@habitat.simulator.agents.main_agent: depthp_head_rgb_third_agent
  - /habitat/task/rearrange: cat_nav_to_obj
  - /habitat/dataset/rearrangement: hssd
  - _self_

habitat:
  gym:
    auto_name: NavToObj
    obs_keys:
      - robot_head_depth
      - object_embedding
      - cat_nav_goal_segmentation
      - receptacle_segmentation
      - start_receptacle
      - robot_start_gps
      - robot_start_compass
      - joint
  environment:
    max_episode_steps: 400
  simulator:
    type: ObjectRearrangeSim-v0
    additional_object_paths:
      - data/objects/amazon_berkeley/configs/
      - data/objects/google_scanned/configs/
      - data/objects/ai2thorhab/configs/objects/
      - data/objects/floorplanner/configs/objects/
    debug_render_goal: False
    debug_render: False
    concur_render: True
    auto_sleep: True
    requires_textures: False
    kinematic_mode: True
    agents:
      main_agent:
        radius: 0.3
        height: 1.41
        robot_urdf: data/robots/hab_stretch/urdf/hab_stretch.urdf
        robot_type: "StretchRobot"
        sim_sensors:
           head_depth_sensor:
             height: 256
             width: 256
             hfov: 42
           head_panoptic_sensor:
             height: 256
             width: 256
             hfov: 42
    habitat_sim_v0:
      allow_sliding: False
      enable_physics: True
    needs_markers: false
