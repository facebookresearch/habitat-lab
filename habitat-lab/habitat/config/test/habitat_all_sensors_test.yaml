# @package habitat

  defaults:
    - /habitat/habitat_config_base@
    - /camera_sensors/rgb_sensor
    - /camera_sensors/depth_sensor
    - _self_

  environment:
    max_episode_steps: 10
    iterator_options:
      shuffle: False
  simulator:
    agent_0:
      camera_sensors:
        rgb_sensor:
          width: 256
          height: 256
        depth_sensor:
          width: 256
          height: 256
  dataset:
    type: PointNav-v1
    split: train
    data_path: data/datasets/pointnav/habitat-test-scenes/v1/{split}/{split}.json.gz
  task:
    type: Nav-v0
    reward_measure: "distance_to_goal_reward"
    success_measure: "spl"

    state_sensors:
      pointgoal_with_gps_compass_sensor:
        type: PointGoalWithGPSCompassSensor
        goal_format: "POLAR"
        dimensionality: 2
    goal_sensor_uuid: pointgoal_with_gps_compass

    actions:
      stop:
        type: StopAction
      move_forward:
        type: MoveForwardAction
      turn_left:
        type: TurnLeftAction
      turn_right:
        type: TurnRightAction
      teleport:
        type: TeleportAction

    measurements:
      distance_to_goal:
        distance_to: POINT
        type: DistanceToGoal
      success:
        type: Success
        success_distance: 0.2
      spl:
        type: SPL
      soft_spl:
        type: SoftSPL
      distance_to_goal_reward:
        type: DistanceToGoalReward
