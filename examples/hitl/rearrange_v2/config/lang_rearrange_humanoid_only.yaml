# @package _global_

defaults:
  - language_rearrange
  - hitl_defaults
  - _self_

habitat:
  # various config args to ensure the episode never ends
  environment:
    max_episode_steps: 0
    iterator_options:
      # For the demo, we want to showcase the episodes in the specified order
      shuffle: False

habitat_baselines:
  # todo: document these choices
  eval:
    should_load_ckpt: False
  rl:
    agent:
      num_pool_agents_per_type: [1, 1]
    policy:


habitat_hitl:
  window:
    title: "Rearrange"
    width: 1300
    height: 1000
  gui_controlled_agents:
    - agent_index: 0
      lin_speed: 10.0
      ang_speed: 300
  hide_humanoid_in_gui: True
  camera:
    first_person_mode: True
