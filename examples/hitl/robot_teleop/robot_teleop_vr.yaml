# @package _global_

habitat_hitl:
  driver: "SimDriver"
  disable_policies_and_stepping: True

  window:
    title: "Hab Robot Teleop Viewer"
    width: 1920
    height: 1080
    display_font_size: 24

  networking:
    enable: True
    max_client_count: 1
    http_availability_server:
      enable: False
    enable_connections_by_default: True
    client_sync:
      server_camera: False
      server_input: True
      skinning: True

#NOTE: The robot_settings.yaml file contains additional, hot-reloadable settings
robot_teleop:
  scene_dataset: "data/hssd-hab/hssd-hab-articulated.scene_dataset_config.json"
  scenes:
    - "103997403_171030405"
    - "103997445_171030492"
    - "102817140"
    - "102817161"
    - "106879044_174887172"
    - "108294915_176710620"
    - "108736677_177263328"
  camera_move_speed: 0.1


defaults:
  # Load default parameters for the HITL framework. See
  # habitat-hitl/habitat_hitl/config/hitl_defaults.yaml.
  - hitl_defaults
  - _self_
