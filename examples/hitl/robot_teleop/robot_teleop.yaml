# @package _global_

habitat_hitl:
  driver: "SimDriver"
  disable_policies_and_stepping: True

  # experimental:
  #   headless:
  #     do_headless: True
  # window: ~

  window:
    title: "Hab Robot Teleop Viewer"
    width: 1920
    height: 1080
    # width: 900  # 960
    # height: 900
    display_font_size: 24

#contains app specific config values
#NOTE: The robot_settings.yaml file contains additional, hot-reloadable settings
robot_teleop:
  scene_dataset: "data/hssd-hab/hssd-hab-articulated.scene_dataset_config.json"
  scenes:
    - "103997403_171030405"
    - "103997445_171030492"
    - "102817140"
    - "102817161"
    - "106879044_174887172"
    - "108294915_176710620"
    - "108736677_177263328"
  camera_move_speed: 0.1

  # See examples/hitl/robot_teleop/README.md Simulator Process
  do_murp_mock_robot: False


defaults:
  # Load default parameters for the HITL framework. See
  # habitat-hitl/habitat_hitl/config/hitl_defaults.yaml.
  - hitl_defaults
  - _self_
