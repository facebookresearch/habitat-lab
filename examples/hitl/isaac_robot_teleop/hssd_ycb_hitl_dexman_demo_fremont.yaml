---
    dataset_path: "data/Fremont-Knuckles/fremont_knuckles.scene_dataset_config.json"
    additional_object_paths:
    - data/objects/ycb/configs/
    scene_sets:
      - name: "hitl"
        included_substrings:
          - "fremont_dynamic_alternate_handles"

        excluded_substrings:
          - "NONE"


    object_sets:
      - name: "ycb"
        included_substrings:
          - "005_tomato_soup_can"
          - "002_master_chef_can"
          - "003_cracker_box"
          - "004_sugar_box"
          - "007_tuna_fish_can"
          - "010_potted_meat_can"
          - "024_bowl"

        excluded_substrings: []
    receptacle_sets:
      - name: "any"
        include_within: False
        cull_negative_scale: True
        included_object_substrings:
          - ""
        excluded_object_substrings: []
        included_receptacle_substrings:
          - ""
        excluded_receptacle_substrings: []
    scene_sampler:
      type: scene_balanced
      params:
        scene_sets:
        - hitl

    object_samplers:
    - name: "clutter"
      type: uniform
      params:
        object_sets:
        - ycb
        receptacle_sets:
        - any
        #NOTE: specifies that all spawned objects should be in the same region
        single_region: False
        num_samples:
        - 10
        - 15
        orientation_sampling: up
        nav_to_min_distance: 0.75
        constrain_to_largest_nav_island: False

    object_target_samplers:
    - name: "place_target"
      type: "uniform"
      params:
        object_samplers: ["clutter"]
        receptacle_sets: ["any"]
        num_samples: [10, 10]
        orientation_sampling: "up"
        nav_to_min_distance: 0.75

    #max_objects_per_receptacle:
    #- ["96160d32939e3ef146bb30d72d232fc6ac0d1493_:0001|Kitchen_Cabinet0016_countertop_receptacle_mesh.0000", 1]
    #- ["96160d32939e3ef146bb30d72d232fc6ac0d1493_:0000|Kitchen_Cabinet0016_countertop_receptacle_mesh.0000", 1]

    correct_unstable_results: True

    regenerate_new_mesh: True
    agent_radius: 0.5
    agent_height: 1.3
    agent_max_climb: 0.01

    check_navigable: False
    navmesh_offset: [[0.0, 0.0]]
    max_collision_rate_for_navigable: 0.3
    angle_threshold: 0.05
    angular_velocity: 1.0
    distance_threshold: 0.25
    linear_velocity: 1.0

    gpu_device_id: 0
