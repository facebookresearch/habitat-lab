        ]

link_subsets:
  #link ixs for finger tips on each hand
  left_thumb_tip: ["link_l15_0_digit2_sensor_base","link_l15_0_tip"]
  right_thumb_tip: ["link_15_0_digit2_sensor_base","link_15_0_tip"]
  #[index, middle, ring]
  right_finger_tips: ["link_3_0_digit2_sensor_base","link_3_0_tip", "link_7_0_digit2_sensor_base","link_7_0_tip", "link_11_0_digit2_sensor_base","link_11_0_tip"]
  left_finger_tips: ["link_l3_0_digit2_sensor_base","link_l3_0_tip", "link_l7_0_digit2_sensor_base", "link_l7_0_tip", "link_l11_0_digit2_sensor_base", "link_l11_0_tip"]
  #arm base links (the fixed attachment point)
  left_arm_base: ["left_fr3_link0"]
  right_arm_base: ["right_fr3_link0"]



#initial pose options. This refers to an entry in the robot_poses.json file.
initial_pose: "initial"
