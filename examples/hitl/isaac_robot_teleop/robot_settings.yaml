            "right_fr3_joint2",
            "right_fr3_joint3",
            "right_fr3_joint4",
            "right_fr3_joint5",
            "right_fr3_joint6",
            "right_fr3_joint7",
        ]
  left_hand: [
            "joint_l_0_0",
            "joint_l_1_0",
            "joint_l_2_0",
            "joint_l_3_0",
            "joint_l_4_0",
            "joint_l_5_0",
            "joint_l_6_0",
            "joint_l_7_0",
            "joint_l_8_0",
            "joint_l_9_0",
