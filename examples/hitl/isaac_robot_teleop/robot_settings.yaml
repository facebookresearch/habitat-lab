            "joint_l_11_0",
            "joint_l_12_0",
            "joint_l_13_0",
            "joint_l_14_0",
            "joint_l_15_0"
        ]
  right_hand: [
            "joint_0_0",
            "joint_1_0",
            "joint_2_0",
            "joint_3_0",
