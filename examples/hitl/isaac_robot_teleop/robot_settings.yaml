link_subsets:
  #link ixs for finger tips on each hand
  left_thumb_tip: ["allegro_link_two_15_0_tip"]
  right_thumb_tip: ["allegro_link_one_15_0_tip"]
  #[index, middle, ring]
  left_finger_tips: ["allegro_link_two_3_0_tip", "allegro_link_two_7_0_tip", "allegro_link_two_11_0_tip"]
  right_finger_tips: ["allegro_link_one_3_0_tip", "allegro_link_one_7_0_tip", "allegro_link_one_11_0_tip"]
  #arm base links (the fixed attachment point)
  left_arm_base: ["fr3_two_link0"]
  right_arm_base: ["fr3_one_link0"]



