# @package _global_

#This config file can be hot-reloaded with 'T' to quickly change robot settings

#global robot settings
# urdf: "data/hab_murp/murp_tmr_franka/franka_with_hand_v2.urdf"
usd: "data/usd/robots/murp_tmr_franka_metahand.usda"
#NOTE: this is used to construct a prim path within the world
robot_prim_path_name: "Murp"

#what radius is required to represent the robot on the navmesh
navmesh_radius: 0.45
navmesh_height: 1.2

#offset from the robot's origin of the XR "head" viewpoint in local space
viewpoint_offset: [0,0,1.0]

#joint motor settings
create_joint_motors: True
max_joint_velocity: 200
angular_drive_stiffness: 10 #position gain
angular_drive_damping: 0.1 #velocity gain
angular_drive_max_force: 50 #max force/torque
linear_drive_stiffness: 1000 #position gain
angular_damping: 10
linear_damping: 50

#base velocity controller settings
max_linear_speed: 1.0 #m/s
max_angular_speed: 1.0 #rad/sec
track_waypoints: True


configuration_subsets:
  #define the hand and arm joint indices
  #NOTE: we assume these are in the same order such that setting a symmetric pose is straightforward
  left_arm: [
